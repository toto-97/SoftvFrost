<div class="card" style="margin-top:20px;">
  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px;">Beams</strong>
      <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i> Monitoreo>Beams</small>
    </header>
    <div class="tools">
      <div class="btn-group">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="col-md-2" style="overflow-y:scroll; max-height: 500px;">
      <ul class="list divider-full-bleed">
        <li class="tile" ng-repeat="x in $ctrl.Beams">
          <a class="tile-content ink-reaction" href="" ng-click="$ctrl.DetalleBeam(x)">
						<p>{{x.Name}}</p>
          </a>
          <a class="btn btn-flat ink-reaction btn-xs" >
            <i class=" md md-my-location"></i>
          </a>
        </li>
       
      </ul>


    </div>
    <div class="col-md-10">
	
      <ng-map zoom="11" center="41.875696,-87.624207" style="height: 500px;" >
        <kml-layer url="{{$ctrl.UrlBeam}}">
        </kml-layer>
      </ng-map>

    </div>


  </div>
