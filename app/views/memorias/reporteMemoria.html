<style type="text/css">
  th {
    font-size: 9.8pt;
  }

  td {
    font-size: 9.7pt;
  }

  .btn-csv {
    background-color: #fff;
    border-color: #008b45;
    font-size: 11.5px;
    color: #008b45;
    /*font-size: 13px;*/
  }

  .btn-pdf {
    background-color: #fff;
    border-color: #8B0000;
    font-size: 11.5px;
    color: #8B0000;
  }

  .btn-csv:hover {
    background-color: #008b45;
    border-color: #fff;
    font-size: 11.5px;
    color: #fff;
  }

  .btn-pdf:hover {
    background-color: #8B0000;
    border-color: #fff;
    font-size: 11.5px;
    color: #fff;
  }

</style>

<div id="pdfreportimages" style="display:none">
  <img crossorigin="" src="images/StarGoPng.png" id="pdflogoimage">
</div>



<div class="card" style="margin-top:20px;padding-bottom: 30px">
  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px;">Titulo por confirmar</strong>
      <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i> Reportes</small>
    </header>
    <div class="tools">

    </div>
  </div>
  <div>
    <div class="card-body">
      <div class="col-md-12">


        <div class="panel form-element-padding" style="margin-top:-20px;">

          <table st-table="$ctrl.displayedCollection4" st-safe-src="$ctrl.rowCollection4" class="table table-striped" st-filtered-collection="$ctrl.filteredCollection">
            <thead>
              <tr>
                <th st-sort="Clv_orden"># Orden </th>
                <th st-sort="Folio">Folio</th>
                <th st-sort="Usuario">Usuario</th>
                <th st-sort="fechaactivacion">Fecha Activacion</th>
                <th st-sort="fechacheck">Fecha Check</th>
                <th st-sort="fechaejecucion">Fecha Ejecucion</th>
              </tr>
              <!--<tr>
                  <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
                </tr> -->
              <tr>
                <th>
                  <input st-search="Clv_orden" placeholder="# orden" class="input-sm form-control" type="search" />
                </th>
                <th>
                  <input st-search="Folio" placeholder="Folio" class="input-sm form-control" type="search" />
                </th>
                <th>
                  <input st-search="Usuario" placeholder="Usuario" class="input-sm form-control" type="search" />
                </th>
                <th>
                  <input st-search="fechaactivacion" placeholder="Fecha Activacion" class="input-sm form-control" type="search" />
                </th>
                <th>
                  <input st-search="fechacheck" placeholder="Fecha Check" class="input-sm form-control" type="search" />
                </th>
                <th>
                  <input st-search="fechaejecucion" placeholder="Fecha Ejecucion" class="input-sm form-control" type="search" />
                </th>

              </tr>

            </thead>
            <!-- <td>{{row.SAN | uppercase}}</td> -->
            <tbody>
              <tr dir-paginate="row in $ctrl.displayedCollection4|orderBy:sortKey:reverse|itemsPerPage:5">

                <td width="5%">{{row.Clv_orden}}</td>
                <td>{{row.Folio}}</td>
                <td>{{row.Usuario}}</td>
                <td>{{row.fechaactivacion}}</td>
                <td>{{row.fechacheck}}</td>
                <td>{{row.fechaejecucion}}</td>

              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="text-left">
                  <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
                  </dir-pagination-controls>
                </td>
              </tr>
            </tfoot>
          </table>



          <div class="col-sm-3">
            <button class="btn btn-csv btn-sm " ng-hide="$ctrl.todoAsCsv" ng-click="$ctrl.crearTodoAsCsv()" style="white-space: normal"> Exportar CSV </button>
          </div>
          <div class="col-sm-3">
            <button class="btn btn-pdf btn-sm " ng-click="$ctrl.createPdfTodo('visible')" style="white-space: normal">Exportar PDF</button>
          </div>
        </div>

         <button class="btn btn-default" id="csvDos" ng-hide="true" csv-column-order="$ctrl.order"  ng-csv="$ctrl.arrayReporte" filename="{{ $ctrl.filename }}.csv" field-separator="," decimal-separator="."  add-bom="true"
                > esconder bot√≥n visible data as csv</button> <!--csv-column-order="$ctrl.order"  -->  

      </div>
    </div>
  </div>
</div>
