<div class="panel" style="height:100px;">
  <div class="panel-body" style="margin-top:-20px;">
    <div class="col-md-6 col-sm-12">
      <h3 class="animated fadeInLeft">Roles</h3>
      <p class="animated fadeInDown"><i class="fa fa-home" aria-hidden="true"></i> ConfiguraciÃ³n>Roles</p>
    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="panel-heading">
    <div class="tools">
      <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="buscar por nombre">
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-raised btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Buscar</button>
        </div>
        <div class="col-md-4">
          <div class="panel-body" style="margin-top:25px;">

            <button type="button" class="btn pull-right btn-raised btn-success" permission permission-only="'rolesAdd'" ui-sref="home.provision.nuevorol"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel form-element-padding">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Estatus</th>
          <th>Opciones</th>

        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="x in $ctrl.Roles|itemsPerPage:5">
          <td>{{ x.IdRol }}</td>
          <td>{{ x.Nombre }}</td>
          <td>{{ x.Descripcion }}</td>
          <td ng-if="x.Estado==true">
            <span class="label label-outline label-success">Activo</span>
          </td>
          <td ng-if="x.Estado==false">
            <span class="label label-outline label-danger">Desactivado</span>
          </td>

          <td>

            <a ng-click="$ctrl.Editar(x)" permission permission-only="'rolesUpdate'" class="btn  btn-xs btn-warning" data-toggle="tooltip" data-placement="top" title="" data-original-title="Editar Rol"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="padding-left: 20px;" ng-show="true">
      <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
      </dir-pagination-controls>
    </div>
  </div>
</div>
