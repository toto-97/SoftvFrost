<div class="card" style="margin-top:20px;">
	<div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
		<header>
			<strong style="font-weight:bold; border:none; margin-left:10px;">Usuarios</strong>
			<br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i> ConfiguraciÃ³n>Usuarios</small>
		</header>
		<div class="tools">
			<div class="btn-group">
				<button ui-sref="home.provision.nuevousuario" type="button" class="btn pull-right btn-raised btn-success btn-sm" permission permission-only="'terminalesAdd'" ui-sref="home.provision.terminalesNueva"><i class="fa fa-plus" aria-hidden="true"></i> Nuevo</button>
			</div>
		</div>
	</div>
	<div class="section-body">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2">
					<br>
						<input type="text" class="form-control input-sm" ng-model="$ctrl.Busuario" placeholder="NOMBRE DE USUARIO">
						
						
					
					
				</div>
				<div class="col-md-1">
					<br>
                   	<button type="button" class="btn btn-info btn-xs" ng-click="$ctrl.Busca(1);" ><i class="fa fa-search"></i> Buscar</button>
				</div>

				<div class="col-md-2">
					<br>
						<input type="text" class="form-control input-sm" placeholder="CORREO DE USUARIO" ng-model="$ctrl.Bcorreo">
						
							
						
					
				</div>
				<div class="col-md-1">
					<br>
<button type="button" class="btn btn-info  btn-xs" ng-click="$ctrl.Busca(2);" ><i class="fa fa-search"></i> Buscar</button>
				</div>

				<div class="col-md-3" style="margin-top:20px;">

					<select class="form-control input-sm" ng-options="item as item.Nombre for item in $ctrl.Roles track by item.IdRol" ng-change="$ctrl.Busca(3);" ng-model="$ctrl.Rol" name="rol" validate-on="dirty" required-message="'Este campo es obligatorio.'" required>
	                      <option value="">SELECCIONA ROL</option>
	                    </select>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<thead>
							<tr>
								<th>ID</th>
								<th>Rol</th>
								<th>Usuario</th>
								<th>Nombre</th>
								<th>Correo</th>
								<th>Status</th>
								<th>Opciones</th>

							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="x in $ctrl.Usuarios|itemsPerPage:5">
								<td>{{ x.IdUsuario }}</td>
								<td>{{ x.NombreRol }}</td>
								<td>{{ x.Usuario }}</td>
								<td>{{ x.Nombre }}</td>
								<td>{{ x.Email }}</td>
								<td ng-if="x.Estado==true">
									<span class="label label-outline label-success">Activo</span>
								</td>
								<td ng-if="x.Estado==false">
									<span class="label label-outline label-danger">Desactivado</span>
								</td>
								<td>
									<a ui-sref="home.provision.editausuario({id:x.IdUsuario })" permission permission-only="'usuariosUpdate'" class="btn  btn-xs btn-warning" data-toggle="tooltip" data-placement="top" title="" data-original-title="Editar usuario"><i class="fa fa-pencil" aria-hidden="true"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
					<div style="padding-left: 20px;" ng-show="true">
						<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
						</dir-pagination-controls>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
